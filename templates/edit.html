{% extends 'base.html' %}
{% block tittle %} Edicion gastos {% endblock %}


{% block bodycontent %}
    
<body>
    <div class="hidden sm:block">
        
        <form action="/tracker/editar/{{gasto_editar.id_usuario}}/{{gasto_editar.id}}", method="POST">
          
            <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
                <div class="mt-2 flex flex-col">
                    <div class="min-w-full overflow-hidden overflow-x-auto align-middle shadow sm:rounded-lg">
                        
                        <table class="min-w-full divide-y divide-gray-200">
                            
                            <!-- Agregar gastos recientes -->
                            <tbody class="divide-y divide-gray-200 bg-white">
                                <tr class="bg-white">
                                    <td class="w-full max-w-0 whitespace-nowrap px-6 py-4 text-sm text-gray-900">
                                        <div class="flex">
                                            
                                            <svg class="h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd" d="M1 4a1 1 0 011-1h16a1 1 0 011 1v8a1 1 0 01-1 1H2a1 1 0 01-1-1V4zm12 4a3 3 0 11-6 0 3 3 0 016 0zM4 9a1 1 0 100-2 1 1 0 000 2zm13-1a1 1 0 11-2 0 1 1 0 012 0zM1.75 14.5a.75.75 0 000 1.5c4.417 0 8.693.603 12.749 1.73 1.111.309 2.251-.512 2.251-1.696v-.784a.75.75 0 00-1.5 0v.784a.272.272 0 01-.35.25A49.043 49.043 0 001.75 14.5z" clip-rule="evenodd" />
                                            </svg>
                                            <input type="text" name="razon_gasto" placeholder=" razon de gasto" value="{{gasto_editar.razon_gasto}}" class="truncate text-gray-500 group-hover:text-gray-900" >
                                        </div>
                                        
                                    </td>
                                    
                                    <td class="whitespace-nowrap px-6 py-4 text-right text-sm text-gray-500">
                                        <input type="numer" name="gasto_reciente" placeholder=" gasto reciente gs" value="{{gasto_editar.gasto_reciente}}" class="font-medium text-gray-900">
                                    </td>
                                    
                                    <td class="hidden whitespace-nowrap px-6 py-4 text-sm text-gray-500 md:block">
                                        <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-green-100 text-green-800 capitalize">proximamente</span>
                                    </td>
                                    
                                    <td class="whitespace-nowrap px-6 py-4 text-right text-sm text-gray-500">
                                        <input type="text" name="fecha_gasto" placeholder="fecha ej(Lun 02, 2023)" value="{{gasto_editar.fecha}}" datetime="">
                                    </td>
                                
                                    
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
                <!-- Botones -->
                <div class="flex justify-end mt-6 flex space-x-3 md:mt-0 md:ml-4">
                    <a class="inline-flex items-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600" href="{{ url_for('tracker',id_usuario=gasto_editar.id_usuario) }}">
                        Cancelar
                    </a>
                </div>
                <div class="flex justify-end mt-6 flex space-x-3 md:mt-0 md:ml-4">
                    <button type="buttom" class="inline-flex items-center rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">Actualizar</button>
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
