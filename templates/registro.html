{% extends 'base.html' %}
{% block tittle %} Registro {% endblock %}

{% block bodycontent %}
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full">
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <img class="h-32 w-auto" src="/static/pirapire_tracker.png" alt="Your Company">
          <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Registo de usuario</h2>
          <p class="mt-2 text-sm leading-6 text-gray-500">
            ¿Ya tenes cuenta?
            <a href="{{ url_for('login') }}" class="font-semibold text-indigo-600 hover:text-indigo-500">Click aqui</a>
          </p>
        </div>
  
        <div class="mt-10">
          <div>
            <form action="{{ url_for('registro') }}" method="POST" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                    <div class="mt-2">
                      <input id="nombre" name="nombre" type="text" autocomplete="Nombre" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                
                <div>
                    <label for="apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                    <div class="mt-2">
                      <input id="apellido" name="apellido" type="text" autocomplete="Apellido" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
  
              <div>
                <label for="password1" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                <div class="mt-2">
                  <input id="password1" name="password1" type="password" autocomplete="Contraseña" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

              <div>
                <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Confirmacion de contraseña</label>
                <div class="mt-2">
                  <input id="password2" name="password2" type="password" autocomplete="Confirmacion de contraseña" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

  
                <div class="text-sm leading-6">
                  <a href="{{ url_for('recuperar') }}" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                </div>
              </div>
  
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrarse</button>
              </div>
            </form>
          </div>
  
         
        </div>
      </div>
    </div>
    <div class="relative flex lg:block">
      <img class="absolute h-full w-full object-cover" src="/static/fondo_login.png" alt="fondo">
    </div>
  </div>
  
{% endblock %}
